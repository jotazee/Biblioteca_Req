<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form>
    <h5 class="text-center mb-3">Cadastro</h5>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nome</label>
      <input type="email" class="form-control" id="exampleInputName1" placeholder="Seu Nome">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Data de Nascimento</label>
      <input type="email" class="form-control" id="exampleInputLastdate" placeholder="Data do seu Nascimento">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu email">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo de usu√°rio</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="userType" id="autor" value="autor" required>
        <label class="form-check-label" for="autor">Autor</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="userType" id="leitor" value="leitor" required>
        <label class="form-check-label" for="leitor">Leitor</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Aceito os termos</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
  </form>
</div>



  
    






    
</body>

</html>
